<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帥仙迴轉火鍋線上訂位系統</title>
    <!-- 載入必要工具 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 載入思源黑體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* 強制全局禁用新細明體，使用現代黑體字型 */
        * {
            font-family: 'Noto Sans TC', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Microsoft JhengHei", sans-serif !important;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body { 
            background-color: #FFF5F7; 
        }

        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 恢復最初版輸入框樣式：半透明背景、粉色邊框、圓角 */
        .original-input-style {
            width: 100%;
            padding: 0.85rem 1.25rem;
            border: 1px solid #fecdd3; /* pink-200 */
            border-radius: 1rem; /* rounded-2xl */
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
            outline: none;
            transition: all 0.2s ease;
            color: #4b5563; /* gray-600 */
            font-size: 1rem;
        }

        .original-input-style:focus {
            background-color: #ffffff;
            border-color: #f472b6; /* pink-400 */
            box-shadow: 0 0 0 4px rgba(244, 114, 182, 0.15);
        }

        .original-input-style::placeholder {
            color: #f9a8d4; /* pink-300 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ==========================================
        // 【核心配置區】請在此處填入您的 Google Apps Script 網址
        // ==========================================
        const GOOGLE_SHEETS_URL = "https://script.google.com/macros/s/AKfycbw_M_6ZYCpDgUdmZjKPd30ZuvT29EXHjTjDfwlUCE7FT033CS5rEX_g777S1U8pUn_g7Q/exec"; 
        const MAX_CAPACITY = 25; // 線上限額
        // ==========================================

        const App = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [occupancyData, setOccupancyData] = useState({});
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [formData, setFormData] = useState({
                name: '', email: '', phone: '',
                date: new Date().toISOString().split('T')[0],
                time: '', guests: '2', notes: ''
            });

            // 讀取目前的預約名額 (從 Google 試算表)
            useEffect(() => {
                if (!GOOGLE_SHEETS_URL) return;
                fetch(GOOGLE_SHEETS_URL)
                    .then(res => res.json())
                    .then(data => setOccupancyData(data))
                    .catch(err => console.error("名額獲取失敗", err));
            }, [step]);

            // 圖示初始化
            useEffect(() => { lucide.createIcons(); }, [step]);

            const timeSlots = useMemo(() => {
                const slots = [];
                for (let h = 11; h <= 22; h++) {
                    const p = h >= 12 ? 'PM' : 'AM';
                    let dh = h > 12 ? h - 12 : h;
                    if (dh === 0) dh = 12;
                    slots.push(`${dh}:00${p}`);
                    if (h !== 22) slots.push(`${dh}:30${p}`);
                }
                return slots;
            }, []);

            const calendarDays = useMemo(() => {
                const y = currentMonth.getFullYear();
                const m = currentMonth.getMonth();
                const firstDay = new Date(y, m, 1).getDay();
                const total = new Date(y, m + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= total; i++) days.push(new Date(y, m, i));
                return days;
            }, [currentMonth]);

            const handleFinalSubmit = async () => {
                setLoading(true);
                try {
                    // 送出資料到試算表
                    await fetch(GOOGLE_SHEETS_URL, {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                    setStep(6);
                } catch (e) {
                    alert("提交失敗，請檢查網路連線");
                } finally {
                    setLoading(false);
                }
            };

            const btnPrimary = "w-full bg-pink-500 hover:bg-pink-600 disabled:bg-pink-100 text-white font-black py-5 rounded-[2.5rem] shadow-xl transition-all transform active:scale-95 flex items-center justify-center gap-2";

            return (
                <div className="min-h-screen flex items-center justify-center p-0 sm:p-4">
                    <div className="w-full max-w-md bg-white min-h-screen sm:min-h-[820px] sm:rounded-[50px] shadow-2xl flex flex-col border border-pink-50 overflow-hidden relative">
                        
                        {/* Header */}
                        <div className="px-6 py-6 flex items-center justify-between border-b border-pink-50 bg-white/95 sticky top-0 z-30">
                            <button onClick={() => step > 1 && step < 6 && setStep(step - 1)} className={`p-2 ${step > 1 && step < 6 ? 'opacity-100 text-pink-500' : 'opacity-0'}`}>
                                <i data-lucide="chevron-left"></i>
                            </button>
                            <div className="text-center">
                                <h1 className="text-base font-black text-pink-600 tracking-[0.2em] italic uppercase">帥仙迴轉火鍋</h1>
                                <p className="text-[10px] text-pink-300 font-bold uppercase tracking-widest">{step === 6 ? 'Success' : `Step ${step} / 5`}</p>
                            </div>
                            <div className="p-2 opacity-10"><i data-lucide="x"></i></div>
                        </div>

                        <div className="flex-1 overflow-y-auto no-scrollbar pb-8">
                            
                            {/* STEP 1: 聯絡資訊 - 採用最初版輸入框樣式 */}
                            {step === 1 && (
                                <div className="p-8 space-y-8 animate-in">
                                    <div className="text-center space-y-2">
                                        <h2 className="text-3xl font-black text-gray-800 tracking-tight">線上訂位系統</h2>
                                        <p className="text-pink-400 font-bold text-sm italic underline underline-offset-4 decoration-pink-100">Shuai Xian Reservation</p>
                                    </div>
                                    <div className="space-y-6">
                                        <div className="space-y-1.5">
                                            <label className="text-pink-600 text-xs font-bold px-1.5 flex items-center gap-1.5 font-bold"><i data-lucide="user" size={14}></i> 姓名</label>
                                            <input type="text" placeholder="請輸入姓名" className="original-input-style" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className="text-pink-600 text-xs font-bold px-1.5 flex items-center gap-1.5 font-bold"><i data-lucide="phone" size={14}></i> 手機號碼</label>
                                            <input type="tel" placeholder="0912-345-678" className="original-input-style" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className="text-pink-600 text-xs font-bold px-1.5 flex items-center gap-1.5 font-bold"><i data-lucide="mail" size={14}></i> 電子郵件 (選填)</label>
                                            <input type="email" placeholder="example@mail.com" className="original-input-style" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} />
                                        </div>
                                    </div>
                                    <div className="pt-4">
                                        <button onClick={() => setStep(2)} disabled={!formData.name || !formData.phone} className={btnPrimary}>
                                            選取預約日期 <i data-lucide="chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* STEP 2: 日曆挑選 */}
                            {step === 2 && (
                                <div className="p-6 space-y-6 animate-in">
                                    <div className="text-center font-black text-2xl text-gray-800">選擇日期</div>
                                    <div className="bg-white rounded-[2.5rem] p-5 border-2 border-pink-50 shadow-sm">
                                        <div className="flex items-center justify-between mb-6 px-2">
                                            <h3 className="font-black text-gray-700 text-lg font-bold">{currentMonth.toLocaleString('default', { month: '
